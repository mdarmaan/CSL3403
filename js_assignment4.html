<script>

    var Person1={
        FirstName:"MD",
        LastName:"Armaan",
        "Office Address":"Muzaffarpur Bihar "
    }
       console.log(Person1);
     

      function person(FirstName,LastName,OfficeAdress){
             this.FirstName=FirstName;
             this.LastName=LastName;
             this.OfficeAdress=OfficeAdress;
      }

      var person2= new person("Shashi", "Tharoor","Delhi");
      console.log("First name is ",person2.FirstName,"Second name is",person2.LastName," and address is ", person2.OfficeAdress);


    var Person3= new Object();
    Person3.FirstName="Sushma";
    Person3.LastName="Swaraj";
    Person3.OfficeAdress="Delhi";
    console.log("First name is ",Person3.FirstName,"Second name is",Person3.LastName," and address is ", Person3.OfficeAdress)
 


</script>
